<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'ABeeZee', sans-serif;
        }

        body {
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./images/bg1.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .login-container {
            width: 375px;
            background-color: #F9F9F9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-family: 'Adamina', serif;
            font-size: 25px;
            color: #222222;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: #9B9B9B;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
            border: none;
            font-size: 14px;
            color: #2D2D2D;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #1A283C;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #222;
            margin-bottom: 20px;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Clear previous error message
            document.querySelector('.error-message').textContent = '';

            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token); // Store the token
                    window.location.href = 'mainpage.html'; // Redirect to shipping addresses page
                } else {
                    const errorMessage = await response.json();
                    document.querySelector('.error-message').textContent = errorMessage.msg || 'Invalid credentials.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.error-message').textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <img src="./images/ar.png" alt="Logo" class="logo-right">
        </div>
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" required>
            </div>
            <span class="error-message"></span>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
                <button><img src="./images/facebook-icon.png" alt="Facebook"></button>
                <button><img src="./images/google-icon.png" alt="Google"></button>
            </div>
        </div>
    </div>
</body>
</html>
