<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Categories</title>
    <link rel="stylesheet" href="./categories.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@0,400;1,400&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="bottom-nav">
        <div>
            <button onclick="window.location.href='mainpage.html'"><i class="fas fa-home"></i></button>
            <span>Home</span>
        </div>
        <div>
            <button onclick="window.location.href='main2.html'"><i class="fas fa-store"></i></button>
            <span>Shop</span>
        </div>
        <div>
            <button onclick="window.location.href='mybag.html'"><i class="fas fa-shopping-bag"></i></button>
            <span>Bag</span>
        </div>
        <div class="active">
            <button onclick="window.location.href='categories.html'"><i class="fas fa-search"></i></button>
            <span>Search</span>
        </div>
        <div>
            <button onclick="window.location.href='myprofile.html'"><i class="fas fa-user"></i></button>
            <span>Profile</span>
        </div>
    </div>

    <div class="navigation-barheadline">
      <div class="bg"></div>
      <div class="left-action">
        <i class="headline">Categories</i>
      </div>
    </div>

    <div class="buttonprimaryinactivebig" id="buttonPrimaryInactiveBigContainer">
      <div class="rectangle" onclick="window.location.href='main2.html'"></div>
      <i class="view-all-items">VIEW ALL ITEMS</i>
    </div>
    <i class="choose-category">Choose category from below</i>

    <div class="cnt">
      <!-- Clickable Buttons Above Other Categories -->
      <div class="clickable-buttons">
        <button onclick="window.location.href='productenergy.html'">
          <div class="energy-essentials">Energy Drinks</div>
        </button>
        <button onclick="window.location.href='productcoffee.html'">
          <div class="coffee-essentials">Coffee Products</div>
        </button>
        <button onclick="window.location.href='catalog2.html'">
          <div class="household-essentials">Household Essentials</div>
        </button>
      </div>

      <!-- Other Categories Below -->
      <div class="personal-care">Personal Care & Beauty</div>
      <div class="health-wellness">Health & Wellness</div>
      <div class="home-kitchen">Home & Kitchen</div>
      <div class="electronics-accessories">Electronics & Accessories</div>
      <div class="clothing-apparel">Clothing & Apparel</div>
      <div class="stationery">Stationery</div>
      <div class="baby-products">Baby Products</div>
      <div class="groceries-essentials">Groceries & Essentials</div>

      <div class="line"></div>
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="line7"></div>
      <div class="line8"></div>
      <div class="line9"></div>
    </div>
  </body>
</html>
