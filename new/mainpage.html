<!DOCTYPE html>

          </div>

          <i class="new-price">Rs350</i>
          <i class="item1">Monster Energy</i>

        <div>
          <button onclick="window.location.href='main2.html'">
            <i class="fas fa-store"></i>

          <span>Shop</span>

            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
